<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-300">
    <header>
        <h1 class="text-3xl flex justify-center m-5">Magic Hunting Phone</h1>
    </header>

    <main class="container mx-auto mt-8">

        <section class="my-10 p-4 bg-amber-300">
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-secondary">Search</button>
        </section>


       <section>
         <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
         </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-container">
            
          </div>

          <!-- show all -->
          <div id="show-all-card" class="text-center my-20 hidden">
            <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show all</button>
          </div>
       </section> 

       <!-- mobile-details -->
        <section>
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
          <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="text-lg font-bold">Hello!</h3>
                <div id="show-detail-container">

                </div>
                
               <div class="modal-action">
                 <form method="dialog">
                      
                   <button class="btn">Close</button>
                 </form>
               </div>
            </div>
          </dialog>
        </section>
    </main>

    <script src="./js/phone.js"></script>
</body>
</html>
